<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Manager Promo</title>
    <style>
        :root {
            --primary: #6200ea;
            --secondary: #00bfa5;
            --bg: #121212;
            --text: #ffffff;
            --card-bg: #1e1e1e;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: var(--text);
        }

        #stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a0033 0%, #000000 100%);
        }

        /* Background animated shapes */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 10s infinite alternate ease-in-out;
            z-index: 0;
        }
        .orb-1 { width: 300px; height: 300px; background: var(--primary); top: 10%; left: 10%; }
        .orb-2 { width: 400px; height: 400px; background: var(--secondary); bottom: 10%; right: 10%; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 50px); }
        }

        /* Slide Container */
        .slide-container {
            position: relative;
            width: 80%;
            height: 80%;
            z-index: 10;
            perspective: 1000px;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: scale(0.9) translateY(50px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1) translateY(0);
        }

        .slide.exit {
            opacity: 0;
            transform: scale(1.1) translateY(-50px);
            transition-duration: 0.8s;
        }

        /* Content Styling */
        .hero-title {
            font-size: 5rem;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #b388ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 10px 30px rgba(98, 0, 234, 0.3);
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 50px;
            text-align: center;
        }

        .screenshot-frame {
            position: relative;
            width: 70%;
            height: 60%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screenshot-img {
            width: 100%;
            height: auto;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            transition: transform 5s ease-out;
        }
        
        /* Ken Burns Effect active state logic in JS */

        .feature-badge {
            background: rgba(98, 0, 234, 0.2);
            border: 1px solid rgba(98, 0, 234, 0.5);
            color: #b388ff;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
            z-index: 20;
        }
        .progress-fill {
            height: 100%;
            background: var(--secondary);
            width: 0%;
        }

        /* Intro/Outro specifics */
        .logo-icon {
            font-size: 8rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 20px rgba(98,0,234,0.5); }
            50% { transform: scale(1.05); text-shadow: 0 0 40px rgba(98,0,234,0.8); }
            100% { transform: scale(1); text-shadow: 0 0 20px rgba(98,0,234,0.5); }
        }

    </style>
</head>
<body>

    <div id="stage">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>

        <div class="slide-container" id="container">
            <!-- Dynamic Content -->
        </div>

        <div class="progress-bar"><div class="progress-fill" id="progress"></div></div>
    </div>

    <script>
        // Data
        const slides = [
            {
                type: 'intro',
                title: 'Tabs Manager',
                subtitle: 'The Ultimate Browser Organization Tool',
                icon: 'ðŸš€'
            },
            {
                type: 'feature',
                title: 'Visual Thumbnails',
                subtitle: 'See exactly what you are looking for',
                image: 'uploaded_image_0_1767115580063.png',
                badge: 'Visual Control'
            },
            {
                type: 'feature',
                title: 'Smart Grouping',
                subtitle: 'Automatically organize by domain',
                image: 'uploaded_image_1_1767115580063.png',
                badge: 'Stay Organized'
            },
            {
                type: 'feature',
                title: 'Instant Search',
                subtitle: 'Find any tab in milliseconds',
                image: 'uploaded_image_2_1767115580063.png',
                badge: 'Lightning Fast'
            },
            {
                type: 'feature',
                title: 'Clean Interface',
                subtitle: 'A clutter-free browsing experience',
                image: 'uploaded_image_3_1767115580063.png',
                badge: 'Premium UI'
            },
            {
                type: 'outro',
                title: 'Get it Now',
                subtitle: 'Available on Chrome Web Store',
                icon: '<img src="icon_128.png" style="width: 150px; height: 150px; filter: drop-shadow(0 0 20px rgba(98,0,234,0.5));">'
            }
        ];

        let currentSlide = 0;
        const container = document.getElementById('container');
        const progress = document.getElementById('progress');
        const slideDuration = 4000; // 4 seconds per slide

        function createSlideElement(data) {
            const div = document.createElement('div');
            div.className = 'slide';
            
            if (data.type === 'intro' || data.type === 'outro') {
                div.innerHTML = `
                    <div class="logo-icon">${data.icon}</div>
                    <h1 class="hero-title">${data.title}</h1>
                    <div class="subtitle">${data.subtitle}</div>
                `;
            } else {
                div.innerHTML = `
                    <h2 class="hero-title" style="font-size: 3rem; margin-bottom:10px">${data.title}</h2>
                    <div class="subtitle" style="margin-bottom:20px">${data.subtitle}</div>
                    <div class="screenshot-frame">
                        <img src="${data.image}" class="screenshot-img" style="transform: scale(1.1)">
                    </div>
                    <div class="feature-badge">${data.badge}</div>
                `;
            }
            return div;
        }

        function play() {
            // Initial render
            const firstSlide = createSlideElement(slides[0]);
            container.appendChild(firstSlide);
            
            // Force reflow
            void firstSlide.offsetWidth;
            firstSlide.classList.add('active');

            // Animation Loop
            const interval = setInterval(() => {
                const prev = container.querySelector('.slide.active');
                
                currentSlide++;
                
                // Update Progress
                const pct = (currentSlide / (slides.length)) * 100;
                progress.style.width = pct + '%';
                progress.style.transition = `width ${slideDuration}ms linear`;


                if (currentSlide >= slides.length) {
                    clearInterval(interval);
                    console.log('Animation Complete'); // Signal for recorder
                    return;
                }

                // Append Next
                const next = createSlideElement(slides[currentSlide]);
                container.appendChild(next);

                // Transition
                if (prev) {
                    prev.classList.remove('active');
                    prev.classList.add('exit');
                    setTimeout(() => prev.remove(), 1000);
                }
                
                // Animate image in next slide
                const img = next.querySelector('img');
                if(img) {
                    // Reset scale and animate to different scale/pan
                    img.style.transform = 'scale(1.0)';
                    setTimeout(() => {
                        img. style.transition = 'transform 4s linear';
                        img.style.transform = 'scale(1.2)';
                    }, 50);
                }

                void next.offsetWidth;
                next.classList.add('active');

            }, slideDuration);

            // Initial Progress
            progress.style.width = (1 / slides.length * 100) + '%';
            progress.style.transition = `width ${slideDuration}ms linear`;
        }

        // Start after a slight buffer for recording alignment
        setTimeout(play, 1000);

    </script>
</body>
</html>
