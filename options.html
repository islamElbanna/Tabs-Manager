<!doctype html>
<html lang="en">

<head>
    <title>Tabs Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tabs Manager Options">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tabs Manager">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tabs Manager">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="/css/lib/jquery.lighter.css">
    <link rel="stylesheet" href="css/lib/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/options.css">
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-layout--fixed-header">
        <main class="mdl-layout__content mdl-js-layout">
            <div id="status" role="alert"></div>
            <div class="card">
                <div class="card-body">
                    <div class="form-group">
                        <label for="thumbnail-size">Thumbnail Size</label>
                        <select class="form-control" id="thumbnail-size" aria-label="Thumbnail Size">
                            <option value="small-thumbnail">Small (4 items per row)</option>
                            <option value="medium-thumbnail">Medium (3 items per row)</option>
                            <option value="large-thumbnail">Large (2 items per row)</option>
                            <option value="super-large-thumbnail">Super Large (1 item per row)</option>
                        </select>
                    </div>
                    <button id="save" type="button" class="btn btn-primary mb-2 float-right" aria-label="Save Options">Save
                    </button>
                </div>
            </div>
            <footer class="mdl-mega-footer navbar-fixed-bottom">
                <div class="mdl-mega-footer--bottom-section">
                    <div class="mdl-logo">
                        Email your feedback &amp; support to
                        <a href="mailto:tabsmanagers@gmail.com?Subject=Feedback" target="_top">tabsmanagers@gmail.com</a>,
                        or contribute on
                        <a target="_blank" href="https://github.com/islamElbanna/Tabs-Manager">Github</a>.
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <script src="/js/options.js"></script>
</body>

</html>
