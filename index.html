<!doctype html>
<html lang="en">

<head>
    <title>Tabs Manager</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tabs Manager - Manage your browser tabs efficiently.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Tabs Manager">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Tabs Manager">
    <meta name="msapplication-TileColor" content="#2F3BA2">
    <meta name="theme-color" content="#2F3BA2">

    <link rel="stylesheet" href="/css/lib/jquery.lighter.css">
    <link rel="stylesheet" href="css/lib/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
            <div class="mdl-layout__header-row">
                <img src="img/icon_16.png" class="logo" alt="Tabs Manager Logo" width="25" height="25">
                <h6><b>Tabs Manager</b></h6>
            </div>
        </header>
        <main class="mdl-layout__content mdl-js-layout" style="width: 100%">
            <div class="input-group mdl-layout__tab-panel">
                <input id="filter" type="text" class="form-control" placeholder="Filter by ..." aria-label="Filter tabs">
                <button type="button" id="go-to-options" class="btn btn-primary settings-btn" aria-label="Options">
                    <span class="settings fa fa-cog" aria-hidden="true"></span>
                </button>
            </div>
            <div class="mdl-layout__tab-panel is-active" id="tabsList">
                <img src="img/loading.gif" alt="Loading..."> <b>Loading ...</b>
            </div>
            <footer class="mdl-mega-footer navbar-fixed-bottom">
                <div class="mdl-mega-footer--bottom-section">
                    <div class="mdl-logo">
                        Email your feedback &amp; support to
                        <a href="mailto:tabsmanagers@gmail.com?Subject=Feedback" target="_top">tabsmanagers@gmail.com</a>,
                        or contribute on
                        <a target="_blank" href="https://github.com/islamElbanna/Tabs-Manager">Github</a>.
                    </div>
                </div>
            </footer>
        </main>
    </div>
    <script src="/js/lib/jquery-3.7.1.min.js"></script>
    <script src="/js/lib/jquery.lighter.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script src="/js/lib/lunr.min.js"></script>
    <script src="/js/managerBuilder.js"></script>
</body>

</html>
